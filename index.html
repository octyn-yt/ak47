<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Exposed</h1>
    <video id="myVideo" loop>
        <source src="expose.mp4" type="video/mp4">
        Your browser sucks, no video tag?
    </video>
    <button id="playButton">Start</button>

    <script>
        // Get the button and video elements
        const playButton = document.getElementById('playButton');
        const video = document.getElementById('myVideo');

        // Add click event to the button
        playButton.addEventListener('click', () => {
            video.style.display = 'block';
            video.requestFullscreen(); // Request full screen mode
            video.play();
            playButton.style.display = 'none';
        });
    </script>
</body>
</html>
